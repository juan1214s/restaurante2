<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
    <style>
        body, html {height: 100%}
        body,h1,h2,h3,h4,h5,h6 {font-family: "Amatic SC", sans-serif}
        .menu {display: none}
        .bgimg {
          background-repeat: no-repeat;
          background-size: cover;
          background-image: url("/w3images/pizza.jpg");
          min-height: 90%;
        }
        </style>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
    
</head>
<body>
    <div class="w3-container w3-black w3-padding-64 w3-xxlarge" id="menu">
        <div class="w3-content">
        
          <h1 class="w3-center w3-jumbo" style="margin-bottom:64px">EL MENU</h1>
          <div class="w3-row w3-center w3-border w3-border-dark-grey">
            <a href="javascript:void(0)" onclick="openMenu(event, 'Pizza');" id="myLink">
              <div class="w3-col s4 tablink w3-padding-large w3-hover-red">JMC</div>
            </a>
          

          <div id="Pizza" class="w3-container menu w3-padding-32 w3-white">
            <h1><b>Comidas rapidas</b> <span class="w3-right w3-tag w3-dark-grey w3-round"></span></h1>
            <p class="w3-text-grey">Arepa con carne, Hamburguesa, perro, Pizza, Patacon </p>
            <hr>
            <!-- form -->
              <div class="w3-container w3-padding-64 w3-blue-grey w3-grayscale-min w3-xlarge">
              <div class="w3-content">
                  <form>
                  <p><input class="w3-input w3-padding-16 w3-border platillo" type="text"  placeholder="Platillo" ></p>
                  <p><input class="w3-input w3-padding-16 w3-border cliente" type="text" placeholder="Cliente" ></p>
                  <p><input class="w3-input w3-padding-16 w3-border cantidad" type="number" placeholder="Cantidad" ></p>
                  <p><input class="w3-input w3-padding-16 w3-border precio" type="number" placeholder="Precio"></p>
                  <p><input class="w3-input w3-padding-16 w3-border observaciones" type="text" placeholder="Observaciones"></p>
                  <p><input type="hidden" class="estado" value="pedido">
                  <p><input type="hidden" class="id" value=""></p></p>
                  <p><button class="w3-button w3-light-grey w3-block btn-enviar" type="button">PEDIR</button></p>
                  </form>
              </div>
              </div>
              <!-- form -->
         
           
      
        </div>
      </div>

      <script src="peticiones.js"></script>
    
</body>
</html>
